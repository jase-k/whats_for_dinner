<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/navbar.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/general.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}">

    {% block header %}
    {% endblock %}
    
    {% block title %}
    <title>Whats For Di</title>
    {% endblock %}
</head>
<body>
    <div class="navbar421">
        <h2>What's For Dinner</h2>
        <div class="right_nav">
            <div id="profile_image_container">
                <img src="{{url_for('static', filename=''+user.profile_image.file_path)}}" alt="{{user.first_name}} {{user.last_name}}'s Profile Picture" id='profile_image' class="profile_image">
            </div>
            <ul id='dropdown' class=" dropdown421" hidden>
                <a href="/dashboard">Dashboard</a>
                <a href="/shopping_list">Shopping List</a>
                <a href="/add_recipe">Add Recipe</a>
                <a href="/browse_recipes">Browse Recipes</a>
                <a href="/new_meal">Add Meal to Menu</a>
                <a href="/find_friends">Find Friends</a>
                <a href="/preferences">Preferences</a>
            </ul>
            <img src="{{url_for('static', filename='imgs/ux/menu_bar.png')}}" alt="menu" id="menu_bar">
        </div>
    </div>
    <div class="spacer"></div>
    {% block content %}

    {% endblock %}
    <script src="{{url_for('static', filename='js/navbar.js')}}"></script>
</body>
</html>
